<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE siteConfiguration [
    <!ENTITY JF SYSTEM "/SysConfig/CityVision/Page/Accessories/Justification.cfg">
    <!ENTITY FT SYSTEM "/SysConfig/CityVision/Page/Accessories/Formats.cfg">
    <!ENTITY AS SYSTEM "/SysConfig/CityVision/Page/Accessories/AlternateStyle.cfg">
    <!ENTITY CL SYSTEM "/SysConfig/CityVision/Page/Accessories/Colors.cfg">
    <!ENTITY RL SYSTEM "/SysConfig/CityVision/Page/Accessories/Rules.cfg">
    <!ENTITY BD SYSTEM "/SysConfig/CityVision/Page/Accessories/Box.cfg">
    <!ENTITY CF SYSTEM "/SysConfig/CityVision/Page/Accessories/Copyfit.cfg">
    <!ENTITY FO SYSTEM "/SysConfig/CityVision/Page/Accessories/Fonts.cfg">
]>
<accessories>
    <general>
        <!-- occupation types:height, lines, words, chars -->
        <occupation type="lines,L,words,W"/>
    </general>
    <listItems>
        <listItem name="Bullet" default="yes">
			list-style-type:". ";
			list-style-position:outside;
			list-style-indent:10;
			<bullet>
				font-family:'Nasdings';
				font-size:14;
				color:system-color('_Black');
			</bullet>
        </listItem>
        <listItem name="Open Square">
			list-style-type:"( ";
			list-style-position:outside;
			list-style-indent:10;
			font-stretch:normal;
			line-height:normal;
			<bullet>
				font-family:'Nasdings';
				font-size:9;
				color:system-color('_Black');
			</bullet>
        </listItem>
        <listItem name="Black Square">
			list-style-type:") ";
			list-style-position:outside;
			list-style-indent:10;
			font-stretch:normal;
			line-height:normal;
			<bullet>
				font-family:'Nasdings';
				font-size:9;
				color:system-color('_Black');
			</bullet>
        </listItem>
        <listItem name="Circle">
			list-style-type:"- ";
			list-style-position:outside;
			list-style-indent:10;
			font-stretch:normal;
			line-height:normal;
			<bullet>
				font-family:'Nasdings';
				font-size:12;
				color:system-color('__DB_red');
			</bullet>
        </listItem>
        <listItem name="Star">
			list-style-type:", ";
			list-style-position:outside;
			list-style-indent:10;
			font-stretch:normal;
			line-height:normal;
			<bullet>
				font-family:'Nasdings';
				font-size:20pt;
				color:system-color('_Black');
			</bullet>
        </listItem>
        <listItem name="Hand Point2Rigtht">
			list-style-type:"P ";
			list-style-position:outside;
			list-style-indent:10;
			font-stretch:normal;
			line-height:normal;
			<bullet>
				font-family:'Nasdings';
				font-size:20;
				color:system-color('_Black');
			</bullet>
        </listItem>
        <listItem name="Triangle Gray">
			list-style-type:"V ";
			list-style-position:outside;
			list-style-indent:10;
			font-stretch:normal;
			line-height:normal;
			<bullet>
				font-family:'Nasdings';
				font-size:10;
				color:system-color('_Black',50);
			</bullet>
        </listItem>
        <listItem name="Numerical">
			list-style-type:decimal;
			list-style-position:outside;
			list-style-indent:12;
			list-style-separator:'. ';
			<bullet>
				font-family:'Arial';
				font-style:normal;
				font-weight:bold;
				font-size:12;
				color:system-color('_Black');
			</bullet>
        </listItem>
        <listItem name="Numerical [ ]">
			list-style-type:"decimal";
			list-style-position:outside;
			font-stretch:normal;
			line-height:normal;
			list-style-indent:24;
			list-style-separator:'[,]';
			font-style:normal;
			<bullet>
				font-family:'Arial';
				font-style:normal;
				font-weight:bold;
				font-size:12;
				color:system-color('_Black');
			</bullet>
        </listItem>
    </listItems>
    <dropCaps>
        <dropCap name="BoomerCondSerif">
			display:block;
			char-count:1;
			color:system-color('_Red');
			float:left;
			font-family:'BoomerSerifCond Book';
			font-size:300%;
			font-stretch:normal;
			font-style:normal;
			font-weight:normal;
		</dropCap>
        <dropCap name="BoomerCond">
			font-family:'BoomerCond Bold';
			color:system-color('Black_100',80);
			font-stretch:normal;
			font-weight:bold;
			float:left;
			font-size:300%;
		</dropCap>
        <dropCap name="Nimrod">
			font-family:'Nimrod';
			color:system-color('_Black');
			font-stretch:normal;
			font-weight:bold;
		</dropCap>
    </dropCaps>
			&JF;
			&FT;	
			&AS;
			&CL;
			&RL;
			&BD;
			&CF;
			&FO;
</accessories>
