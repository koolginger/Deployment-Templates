<?xml version="1.0" encoding="UTF-8"?>
<justification>
	<style name="bottom_text" maxSqueeze="10%" maxStretch="1%" typewriterChars="60" pairKerningAbove="6pt" alignment-baseline="baseline" multiSpans="all">
		<word-spacing optimum="400" minimum="40%" maximum="100%"/>
		<letter-spacing maximum="0%" singleWord="maximum"/>
		<word-break longerThan="3" charsBefore="2" charsAfter="2" maxConsecutive="4" hyphenation-zone="36pt"/>
	</style>
	<style name="head" maxSqueeze="10%" maxStretch="0%" typewriterChars="60" pairKerningAbove="6pt" alignment-baseline="ascent" multiSpans="all">
		<word-spacing optimum="220" minimum="70%" maximum="130%"/>
		<letter-spacing optimum="0" minimum="10%" maximum="90%" singleWord="maximum"/>
		<word-break longerThan="3" charsBefore="2" charsAfter="2" maxConsecutive="4" hyphenation-zone="36pt"/>
	</style>
	<style name="middle_text" maxSqueeze="10%" maxStretch="1%" typewriterChars="60" pairKerningAbove="6pt" alignment-baseline="middle" multiSpans="all">
		<word-spacing optimum="250" minimum="80%" maximum="160%"/>
		<letter-spacing optimum="10" minimum="30%" maximum="90%" singleWord="none"/>
		<word-break longerThan="3" charsBefore="2" charsAfter="2" maxConsecutive="5" hyphenation-zone="20pt" breakable="yes"/>
	</style>
	<style name="ads" maxSqueeze="10%" maxStretch="100%" typewriterChars="60" pairKerningAbove="6pt" alignment-baseline="baseline" multiSpans="all">
		<word-spacing optimum="300" minimum="50%" maximum="400%"/>
		<letter-spacing optimum="0" minimum="0%" maximum="100%" singleWord="all"/>
		<word-break longerThan="3" charsBefore="2" charsAfter="2" maxConsecutive="5" hyphenation-zone="36pt" breakable="yes"/>
	</style>
</justification>