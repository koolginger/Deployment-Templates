<?xml version="1.0" encoding="utf-8"?>
<csl name="Basic Styles">
	<tag name="uppercase" desc="text" xp="">
		<xstyle>
			text-transform:uppercase;
		</xstyle>
	</tag>
	<tag name="bold" desc="text" xp="">
		<xstyle>
			font-style:normal;
			font-weight:bold;
		</xstyle>
	</tag>
	<tag name="italic" desc="text" xp="">
		<xstyle>
			font-style:italic;
			font-weight:normal;
		</xstyle>
	</tag>
	<tag name="underline" desc="text" xp="">
		<xstyle>
			text-underline-style:"solid";
		</xstyle>
	</tag>
	<tag name="all caps" desc="text" xp="">
		<xstyle>
			text-transform:uppercase;
		</xstyle>
	</tag>
	<tag name="small caps" desc="text" xp="">
		<xstyle>
			font-variant:small-caps;
		</xstyle>
	</tag>
	<tag name="subscript" desc="text" xp="">
		<xstyle>
			baseline-shift:sub;
			font-size:70%;
		</xstyle>
	</tag>
	<tag name="superscript" desc="text" xp="">
		<xstyle>
			baseline-shift:super;
			font-size:70%;
		</xstyle>
	</tag>
</csl>